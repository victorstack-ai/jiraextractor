<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #0052CC;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #0052CC;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #0065FF;
    }

    .button:active {
      background-color: #0040A0;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      background-color: #E3FCEF;
      color: #006644;
      display: block;
    }

    .status.error {
      background-color: #FFEBE6;
      color: #BF2600;
      display: block;
    }

    .status.info {
      background-color: #DEEBFF;
      color: #0052CC;
      display: block;
    }

    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸŽ« Jira Extractor</h1>
  </div>
  <div id="mainView">
    <button id="extractBtn" class="button">Extract Ticket</button>
    <button id="settingsBtn" class="button" style="margin-top: 10px; background-color: #6b7280;">Settings</button>
    <div id="status" class="status"></div>
    <div class="info-text">
      Navigate to a Jira ticket page and click to extract
    </div>
  </div>
  <div id="settingsView" style="display: none;">
    <h2 style="font-size: 16px; margin-bottom: 15px; color: #0052CC;">API Settings</h2>
    <label style="display: block; font-size: 12px; margin-bottom: 5px; color: #666;">Jira Base URL:</label>
    <input type="url" id="baseUrlInput" placeholder="https://your-domain.atlassian.net"
      style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">

    <label style="display: block; font-size: 12px; margin-bottom: 5px; color: #666;">Email:</label>
    <input type="email" id="emailInput" placeholder="your-email@example.com"
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
    <label style="display: block; font-size: 12px; margin-bottom: 5px; color: #666;">API Token:</label>
    <input type="password" id="tokenInput" placeholder="Enter your Jira API token"
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
    <div style="display: flex; gap: 10px;">
      <button id="saveSettingsBtn" class="button" style="flex: 1;">Save</button>
      <button id="testCredentialsBtn" class="button" style="flex: 1; background-color: #059669;">Test</button>
      <button id="cancelSettingsBtn" class="button" style="flex: 1; background-color: #6b7280;">Cancel</button>
    </div>
    <div id="settingsStatus" class="status" style="margin-top: 15px;"></div>
    <div class="info-text" style="margin-top: 15px; font-size: 11px;">
      <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank" style="color: #0052CC;">Get
        your API token</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
